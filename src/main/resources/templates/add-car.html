<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{assets/password-strength-meter/password.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Car</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addcar}" th:object="${car}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="brand" class="col-form-label">Brand</label>
                        <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="Brand">
                        <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="model" class="col-form-label">Model</label>
                        <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="Model">
                        <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger"></span>
                    </div>
                    <label th:for="fuel" class="col-form-label">Fuel</label>
                    <select th:name="fuel">
                        <option th:value="PETROL">Petrol</option>
                        <option th:value="DIESEL">Diesel</option>
                    </select>
                    <label th:for="transmission" class="col-form-label">Transmission</label>
                    <select th:name="transmission">
                        <option th:value="AUTOMATIC">Automatic</option>
                        <option th:value="MANUAL">Manual</option>
                    </select>
                    <div class="form-group col-md-6">
                        <label for="power" class="col-form-label">Power</label>
                        <input type="text" th:field="*{power}" class="form-control" id="power" placeholder="Power">
                        <span th:if="${#fields.hasErrors('power')}" th:errors="*{power}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="priceForTwoDays" class="col-form-label">Price for two days</label>
                        <input type="text" th:field="*{priceForTwoDays}" class="form-control" id="priceForTwoDays" placeholder="Price for two days">
                        <span th:if="${#fields.hasErrors('priceForTwoDays')}" th:errors="*{priceForTwoDays}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="priceForWeek" class="col-form-label">Price for week</label>
                        <input type="text" th:field="*{priceForWeek}" class="form-control" id="priceForWeek" placeholder="Price for week">
                        <span th:if="${#fields.hasErrors('priceForWeek')}" th:errors="*{priceForWeek}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="priceForTwoWeeks" class="col-form-label">Price for two weeks</label>
                        <input type="text" th:field="*{priceForTwoWeeks}" class="form-control" id="priceForTwoWeeks" placeholder="Price for two weeks">
                        <span th:if="${#fields.hasErrors('priceForTwoWeeks')}" th:errors="*{priceForTwoWeeks}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="priceForMonth" class="col-form-label">Price for month</label>
                        <input type="text" th:field="*{priceForMonth}" class="form-control" id="priceForMonth" placeholder="Price for month">
                        <span th:if="${#fields.hasErrors('priceForMonth')}" th:errors="*{priceForMonth}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
