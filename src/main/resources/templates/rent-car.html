<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rent panel</title>

</head>
<table>
<body>
<h2 style="text-align: center;">Selected car</h2>
<table style="border:1px ;margin-left:auto;margin-right:auto;">
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Fuel</th>
        <th>Transmission</th>
        <th>Power [HP]</th>
        <th>Weekend</th>
        <th>Week</th>
        <th>Two weeks</th>
        <th>Month</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.fuel}"></td>
        <td th:text="${car.transmission}"></td>
        <td th:text="${car.power}"></td>
        <td th:text="${car.priceForWeekend}" ></td>
        <td th:text="${car.priceForWeek}"></td>
        <td th:text="${car.priceForTwoWeeks}"></td>
        <td th:text="${car.priceForMonth}"></td>
    </tr>
    </tbody>


</table>

<div class="container my-5">
    <h2 class="mb-5"> User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/rentcar}" method="POST">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="car_id" class="col-form-label">carID</label>
                        <input type="text" th:field="*{car.id}" class="form-control" id="car_id" placeholder="carID">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="user_id" class="col-form-label">userID</label>
                        <input type="text" th:field="*{user.id}" class="form-control" id="user_id" placeholder="userID">
                    </div>

                    </div>
                </div>

        <div class="row">
            <div class="col-md-6 mt-5">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
