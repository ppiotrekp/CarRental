<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My history</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${cars}" class="container my-5">
<div class="row">
    <div class="col-md-6">
        <div th:case="*">
            <h2 class="headertekst">My history</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Fuel</th>
                    <th>Transmission</th>
                    <th>Power [HP]</th>
                    <th>Start</th>
                    <th>Span</th>
                    <th>End</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rent : ${rentalList}">
                    <td th:text="${rent.car.brand}"></td>
                    <td th:text="${rent.car.model}"></td>
                    <td th:text="${rent.car.fuel}"></td>
                    <td th:text="${rent.car.transmission}"></td>
                    <td th:text="${rent.car.power}"></td>
                    <td th:text="${rent.rentalStart}"></td>
                    <td th:text="${rent.rentalSpan}"></td>
                    <td th:text="${rent.rentalEnd}"></td>
                    <td th:text="${rent.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
